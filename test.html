<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        display: flex;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        background: #343a40;
        color: white;
        padding-top: 20px;
      }
      .sidebar a {
        padding: 10px;
        display: block;
        color: white;
        text-decoration: none;
      }
      .sidebar a:hover {
        background: #495057;
      }
      .content {
        flex-grow: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="content">
      <h2>Admin Panel - Home</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Profile Picture</label>
          <input type="file" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Page Brand Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">User Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Professions</label>
          <input
            type="text"
            class="form-control"
            placeholder="Add multiple separated by commas"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">LinkedIn Profile URL</label>
          <input type="url" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">X (Twitter) Profile URL</label>
          <input type="url" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Facebook URL</label>
          <input type="url" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">GitHub URL</label>
          <input type="url" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Resume</label>
          <input type="file" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </body>
</html>
